<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary"
  aria-label="Example icon button with a delete icon" matTooltip="Add user">
  <mat-icon>add</mat-icon>
</button>

<mat-card>
  <mat-card-content>
    <table class="user-table">

      <tr>
        <th>Name </th>
        <th>Email</th>
        <th>City</th>
      </tr>

      <tr *ngFor="let user of users">
        <td>{{ user.firstname }} {{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.city }} </td>
      </tr>



    </table>
  </mat-card-content>
</mat-card>
